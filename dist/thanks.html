<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="1.css" rel="stylesheet">
  <link href="main.ebe3909f88c9964f9510.min.css" rel="stylesheet">
  <title>Best Tour PLan - Hotel Booking</title>
</head>

<body>
  <header class="navbar navbar--mobile--fixed">
    <div class="container">
      <div class="navbar-top">

        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search navbar__search navbar__search--mobile--hidden">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user user--mobile--hidden">
          <img src="img/user-avatar.jpeg" alt="avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>

        <!-- Mobile menu -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line menu-button__line--size"></span>
          <span class="menu-button__line"></span>
        </button>

      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
      <div class="container">
        <nav>
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="user user--mobile--visible">
                <img src="img/user-avatar.jpeg" alt="avatar: Nathan" class="user__avatar">
                <span class="user__name user__name--light">Nathan</span>
              </a>
            </li>
            <li class="navbar-menu__item">
              <form action="#" class="search navbar__search navbar__search--mobile navbar__search--mobile--visible">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                  <img src="img/search.svg" alt="Icon: search">
                </button>
              </form>
            </li>

            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
          </ul>
          <!-- /.navbar-menu -->
        </nav>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <h1 class="hotel-name hotel-info__name">Thank you for your request</h1><br><br>
            <button class="button booking__button" style="max-width: 200px" onclick="func()">Back</button>
          </div>
        </div>
        <!-- /.hotel-info__text -->
      </div>
      <script language="JavaScript">
        function func() {
          document.location.href = 'https://y-evo.ru/homeworks/hotels-booking/'
        }
      </script>
</body>

</html>
